<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  <title>Profile card component</title>
</head>



<body>


<section class="card">

  <div class="card-bg"></div>

  <div class="card-profile">

    <div class="avatar-box"><img src="img/image-victor.jpg" alt="" class="avatar-img"></div>

    <p class="name">Victor Crest <span>26</span></p>

    <p class="location">London</p>
  </div>


  <div class="card-stats">

    <p class="numbers">80K<span>Followers</span></p>

    <p class="numbers">803K<span>Likes</span></p>

    <p class="numbers">1.4K<span>Photos</span></p>
  </div>


</section>

</body>
</html>
